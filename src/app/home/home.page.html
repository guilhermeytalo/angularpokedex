<ion-app>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Angular Pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      Pokedex
    </ion-list-header>

    <ion-item *ngFor="let pokemon of pokemonsList" (click)="pokemonData(pokemon.url)">
        <ion-label >{{ pokemon.name }}</ion-label>
        
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadPokemons(true, $event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more pokemons...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
</ion-app>
