<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>PokeStatus</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>{{ Name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment value="pokemonStatus">
    <ion-segment-button value="about">
      <ion-label>About</ion-label>
    </ion-segment-button>
    <ion-segment-button value="baseStatus">
      <ion-label>Base Status</ion-label>
    </ion-segment-button>
    <ion-segment-button value="moves">
      <ion-label>Moves</ion-label>
    </ion-segment-button>
  </ion-segment>


  <!-- Nome do pokemon -->
  <img src="{{ pokemon?.sprites.front_default }}" alt="">
  <h1>
    {{ pokemon?.name }}
  </h1>

  <!-- Habilidades do pokemon -->
  <ion-list>
    <ion-list-header class="ion-no-padding">
      Habilidades do pokemon
    </ion-list-header>
    <ion-item class="ion-no-padding" *ngFor="let abilities of pokemon?.abilities">
      <ion-label color="secondary">{{ abilities.ability.name }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- Tipo -->
  <ion-list>
    <ion-list-header class="ion-no-padding">
      Tipo do pokemon
    </ion-list-header>
    <ion-item class="ion-no-padding" *ngFor="let type of pokemon?.types">
      <ion-label color="secondary">{{ type.type.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
